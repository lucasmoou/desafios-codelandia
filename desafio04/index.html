<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="variaveis.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="container1">
        <img src="./img/logo-page.svg" alt="" />
      </div>

      <div class="container2">
        <div class="container-form">
          <div class="title">
            <p>Bem vindo de volta</p>
            <h1>Faça login na sua conta</h1>
          </div>
          <div class="formulario">
            <form>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="codelandia@gmail.com"
              />

              <label id="senha" for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="********"
              />
              <div class="radio-form">
                <div class="conteudo-radio">
                  <input type="radio" id="retirada" name="retirada" />
                  <label for="retirada">Lembre de mim</label>
                </div>
                <span> Esqueceu sua senha?</span>
              </div>
            </form>
          </div>
          <button class="b-entrar">Entrar</button>
          <div class="form-gmail">
            <button class="b-google">
              <img src="./img/icon-google.svg" alt="icone google" /> Ou faça
              login com o Google
            </button>
          </div>
          <footer>
            <p>Não tem uma conta? <span>Cadastre-se</span></p>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
