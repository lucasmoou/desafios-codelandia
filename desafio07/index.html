<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./variaveis.css" />
  </head>
  <body>
    <header class="container">
      <div class="s-head">
        <img src="./img/Logo valorant.svg" alt="Logo Valorant" />
        <h2>Riot Games</h2>
        <a href="#"><img src="./img/share-2.png" alt="compartilhar" /></a>
      </div>
    </header>
    <main class="container">
      <div class="content">
        <div class="titulo">
          <h1>Valorant</h1>
        </div>
        <div class="cards">
          <div class="card js-scroll">
            <img src="./img/Omen.svg" alt="" />
            <img class="stroke" src="./img/stroke.png" alt="" />
            <span>Omen</span>
          </div>
          <div class="card js-scroll">
            <img src="./img/sage.svg" alt="" />
            <img class="stroke" src="./img/stroke.png" alt="" />
            <span>Sage</span>
          </div>
          <div class="card js-scroll">
            <img src="./img/sova.svg" alt="" />
            <img class="stroke" src="./img/stroke.png" alt="" />
            <span>Sova</span>
          </div>
        </div>
      </div>
      <div class="suke js-scroll">
        <img class="" src="./img/brabo.svg" alt="" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
